<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My professional portfolio showcasing projects and skills">
    <meta name="author" content="Your Name">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v={{ current_year }}">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <header class="bg-blue-600 text-white py-4">
        <nav class="container mx-auto px-4">
            <ul class="flex justify-center space-x-6">
                <li><a href="{{ url_for('index') }}" class="hover:text-blue-200 {% if request.endpoint == 'index' %}font-bold{% endif %}">Home</a></li>
                <li><a href="{{ url_for('projects') }}" class="hover:text-blue-200 {% if request.endpoint == 'projects' %}font-bold{% endif %}">Projects</a></li>
                <li><a href="{{ url_for('skills') }}" class="hover:text-blue-200 {% if request.endpoint == 'skills' %}font-bold{% endif %}">Skills</a></li>
                <li><a href="{{ url_for('contact') }}" class="hover:text-blue-200 {% if request.endpoint == 'contact' %}font-bold{% endif %}">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-blue-600 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; {{ current_year }} My Portfolio. All rights reserved.</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
