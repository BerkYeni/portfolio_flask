{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
    <h1 class="text-4xl font-bold mb-8">404 - Page Not Found</h1>
    <p class="text-xl mb-4">{{ error.description or "The page you're looking for doesn't exist." }}</p>
    <a href="{{ url_for('index') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Go back to the homepage</a>
{% endblock %}
