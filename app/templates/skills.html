{% extends "base.html" %}

{% block title %}Skills - My Portfolio{% endblock %}

{% block content %}
    <h1 class="text-4xl font-bold mb-8">My Skills</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for skill in skills %}
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-2">{{ skill.name }}</h2>
            <div class="bg-gray-200 rounded-full h-4 overflow-hidden">
                <div class="bg-blue-500 h-full w-[{{ skill.proficiency * 20 }}%]"></div>
            </div>
            <p class="text-right mt-1">{{ skill.proficiency }}/5</p>
        </div>
    {% endfor %}
    </div>
{% endblock %}
